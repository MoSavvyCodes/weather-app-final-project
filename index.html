<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/438721975b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="background: rgb(170, 170, 170)">
    <div class="container">
      <h1 id="heading">New York</h1>
      <i class="fa-solid fa-cloud-rain rainy-day"></i>
      <br />
      <div class="row push">
        <div class="col">Rainy</div>

        <div class="row temp">
          <div class="col-2">H:58째</div>
          <div class="col-2">L:45째</div>
        </div>
      </div>

      <div class="row cities-one">
        <div class="col-2">Los Angeles</div>
        <div class="col-2">London</div>
        <div class="col-2">Madrid</div>
      </div>

      <div class="row section-one">
        <div class="col">FEELS LIKE</div>
        <div class="row">
          <div class="col">52째</div>
        </div>
      </div>
      <div class="row section-two">
        <div class="col">AIR QUALITY</div>
        <div class="row">
          <div class="col">52</div>
        </div>
      </div>
      <div class="row section-three">
        <div class="col">HUMIDITY</div>
        <div class="row">
          <div class="col">91%</div>
        </div>
      </div>
      <div class="row section-four">
        <div class="col">WIND</div>
        <div class="row">
          <div class="col">13mph</div>
        </div>
      </div>
      <div class="row sunday">
        <div class="col">SUNDAY</div>
      </div>
      <div class="row today-temp">
        <div class="col">54째</div>
      </div>

      <div class="row weekday">
        <div class="col-2">
          M
          <div class="row">Partly Cloudy</div>
          <i class="fa-solid fa-cloud-sun cloud-mon"></i>
        </div>

        <div class="col-2">
          T
          <div class="row">Cloudy</div>
          <i class="fa-solid fa-cloud cloud-tues"></i>
        </div>
        <div class="col-2">
          W
          <div class="row">Rainy</div>
          <i class="fa-solid fa-cloud-rain rain-wed"></i>
        </div>
        <div class="col-2">
          T
          <div class="row">Windy</div>
          <i class="fa-solid fa-wind wind-thurs"></i>
        </div>
        <div class="col-2">
          F
          <div class="row">Sunny</div>
          <i class="fa-solid fa-sun sun-fri"></i>
        </div>
      </div>

      <div class="row week-fonts">
        <div class="col"></div>
      </div>
      <div class="searching">
        <form class="search-box">
          <input type="text" placeholder="Search" />
        </form>
      </div>
    </div>
  </body>
</html>
